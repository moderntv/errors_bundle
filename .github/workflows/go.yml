name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Test
      run: go test -race -covermode=atomic -coverprofile=coverage.txt
      
    - name: Codecov
      uses: codecov/codecov-action@v2.0.2
      with:
        fail_ci_if_error: false
